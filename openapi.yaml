                        type: string
                        example: virtual
                      cvv2: 
                        type: string
                        example: null
                      expiry:
                        type: string
                        example: null
                      balance:
                        type: integer
                        example: 0
                      status:
                        type: string
                        example: issuing                                                                                                                        
              example:
                message: Card currently being generated
                statusCode: 200
                data:
                  card:
                    reference: d282e4a6-1fb6-4827-a6ae-a780263287d7
                    card_number: null
                    card_brand: Visa
                    card_type: virtual
                    cvv2: null
                    expiry: null
