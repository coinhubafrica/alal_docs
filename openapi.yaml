  /transactions/create:
    post:
      tags:
        - Transactions
      summary: TopUp or Withdraw Card
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  example: 2000
                cardReference:
                  type: string
                  example: 6516484d-0059-4f53-b2cf-31f3ae884d3a
                reference:
                  type: string
                  example: b60f54d5b1-922a-40ty6a-8417-fasjhdfdfdi231i
                action:
                  type: string
                  example: withdraw | recharge
              example:
                amount: 2000
                cardReference: 6516484d-0059-4f53-b2cf-31f3ae884d3a
                reference: b60f54d5b1-922a-40ty6a-8417-fasjhdfdfdi231i
                action: withdraw | recharge
      security:
        - bearerAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Host:
              schema:
                type: string
                example: localhost:8090
            Date:
              schema:
                type: string
                example: Thu, 22 Jun 2023 10:40:18 GMT
            Connection:
              schema:
                type: string
                example: close
            X-Powered-By:
              schema:
                type: string
                example: PHP/8.2.4
            Cache-Control:
              schema:
                type: string
                example: no-cache, private
            Content-Type:
              schema:
                type: string
                example: application/json
            X-RateLimit-Limit:
              schema:
                type: integer
                example: '60'
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: '59'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: OK
                  statusCode:
                    type: integer
                    example: 200
                  transaction:
                    properties: 
                      slug:
                        type: string
                        example: 792c6cf2-f5cf-46c8-bf8c-699a9028010e
                      card_reference:
                        type: string
                        example: 9c54515e-7890-44f9-8cc2-a85b80322b98
                      reference:
                        type: string
                        example: b60f55b1-922a-406a-8417-g54atb0849ttb22c
                      status:
                        type: string
                        example: pending
                      kind:
                        type: string
                        example: recharge
                      merchant:
                        type: string
                        example: Any 
                      amount:
